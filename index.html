<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <title>HTML Adventure</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="playerClass.js"></script>
    <script type="text/javascript" src="brickClass.js"></script>
    <script type="text/javascript" src="modalClass.js"></script>
    <script type="text/javascript" src="gameClass.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="modal">
		<div class="close-btn ">X</div>
		<h1 class="modal-header modal-content"></h1>
		<h2 class="modal-info modal-content"></h2>
	</div>

	<canvas id="game-canvas" width="1200" height="520"></canvas>
	<div id="gamepad">
		<div id="arrows">
			<div class="arrow-row">
				<div class="arrow button" id="up" value="38">Up</div>
			</div>

			<div class="arrow-row">
				<div class="arrow button" id="left" value="37">Left</div>
				<div class="arrow button" id="right" value="39">Right</div>
			</div>
			
			<div class="arrow-row">
				<div class="arrow button" id="down" value="40">Down</div>
			</div>
		</div>

		<div id="actions">
			<div class="action button" id="fireball" value="32">Fireball</div>

			<div class="action button" id="inspect" value="13">Inspect</div>
		</div>
	</div>

</body>
</html>
